name: Deploy web3-wizzard-lib

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          cd libs/web3-wizzard-lib/
          python -m build

      - name: List files to verify
        run: |
          ls -la libs/web3-wizzard-lib/dist/

      - name: Publish package using Twine directly
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload libs/web3-wizzard-lib/dist/*